<div class="card">
  <div class="title">{{ secret.name }}</div>
  <div class="icons">
    <img
      class="icon"
      src="/assets/images/copy.svg"
      width="25px"
      height="25px"
      (click)="copySecret()"
    />
    <img
      class="icon"
      src="/assets/images/delete.svg"
      width="25px"
      height="25px"
      (click)="removeCard()"
    />
  </div>
</div>
