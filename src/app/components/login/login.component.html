<div class="container">
  <div class="register">
    <div class="title">Sign In</div>
    <div class="label row">
      <div>Login:</div>
      <div class="required">*</div>
    </div>
    <input
      type="text"
      placeholder="Type your login"
      [(ngModel)]="username"
      (ngModelChange)="validate()"
    />
    <div class="label row">
      <div>Password:</div>
      <div class="required">*</div>
    </div>
    <input
      type="password"
      placeholder="Type your password"
      [(ngModel)]="password"
      (ngModelChange)="validate()"
    />
    <div class="row">
      <div class="warning-text" *ngIf="!isCorrect">*Wrong login or password</div>
    </div>
    <div class="container">
      <button
        class="apply-button"
        [disabled]="!enabled"
        (click)="this.authenticate()"
      >
        Apply
      </button>
    </div>
  </div>
</div>
